{% load mptt_tags %}
<blockquote class="blockquote comment animation-element ml-5">
    <p>{{node.comment_body}}</p>
        <footer class="blockquote-footer">
          <small class="text-muted">
            {{node.user}}, {{node.date_posted|timesince}} ago<span class="d-none" id="commentId">{{node.id}}</span> 
              <a href="javascript:void(0)" class="ml-2 reply">Reply</a>
            {% if user == node.user or user.is_staff %}
              {% include 'home/comment_confirm_delete.html' %}
            {% endif %}
          </small>
        </footer>
            {% if not node.is_leaf_node %}
                {{ children }}
            {% endif %}
    <div class="reply-container"></div>
</blockquote>
