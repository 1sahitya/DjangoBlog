{% extends 'base.html' %}
{% block content %}
	<div class="container-fluid form-background">
		<div class="main-form my-5" >
			<form method="post">
				<h1 class="header">{{legend}}</h1>
				{% csrf_token %}
				{% for field in form %}
					{{ field.label_tag }}<br/>
					{{ field }}<br/>
					<small id="passwordHelpBlock" class="form-text text-muted">
					  {{field.help_text}}
					</small>
					{% for error in field.errors %}
			           <div class="row">
			             <div class="alert alert-danger">{{error}}</div>
			           </div>
		          {% endfor %}
				{% endfor %}
				<button type="submit" class="form-button"><span>{{button}}</span></button>
			</form>
		</div>
	</div>
{% endblock content %}
